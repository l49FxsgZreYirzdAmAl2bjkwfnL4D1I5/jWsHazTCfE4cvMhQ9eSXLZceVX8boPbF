  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    video {
      max-width: 90vw;
      max-height: 60vh;
      border: 3px solid #eee;
      border-radius: 8px;
      background: black;
    }
    .slider-container {
      overflow: hidden;
      white-space: nowrap;
      border-top: 2px solid #444;
      margin-top: 20px;
      width: 90vw;
      max-width: 800px;
      height: 40px;
      position: relative;
      background: #222;
      border-radius: 4px;
    }
    .slider-text {
      display: inline-block;
      padding-left: 100%;
      animation: slideLeft 10s linear infinite;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0f;
      text-shadow: 0 0 8px #ff00ffaa;
    }
    @keyframes slideLeft {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
